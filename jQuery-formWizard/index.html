<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formWizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="linesArea">
    <div class="fit">
        <span class="lines activeSpan bu">PERSONAL DETAILS</span>
        <i class="bi bi-person line1 bu"></i>
        <!-- <span style="padding:15px 7px; border-radius: 50%;"></span> -->
    

    
        <span class="lines bu">ADITIONAL INFO</span>
        <i class="bi bi-gear line2 bu"></i>
        <!-- <span style="padding:15px 7px; border-radius: 50%;"></span> -->
    

    
        <span class="lines bu">LAST STEP</span>
        <i class="bi bi-check-lg line3 bu"></i>
        <!-- <span style="padding:15px 7px; border-radius: 50%;"></span> -->
    </div>
</div>

<div class="forBtns">
    <div class="buttons">
        <button class="back btn" id="back">Back</button>
        <button class="next btn" id="next">Next</button>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
